<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur√ºcksetzen - WolfeWaveSignals</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #faf8f5;
            --bg-card: #ffffff;
            --bg-hover: rgba(26,39,68,0.04);
            --accent-green: #10b981;
            --accent-red: #dc2626;
            --accent-gold: #f59e0b;
            --accent-blue: #3b82f6;
            --text-primary: #1a2744;
            --text-secondary: #6b7280;
            --border-color: #e8e4dd;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .reset-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .reset-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .reset-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-green);
        }
        
        .error-msg {
            color: var(--accent-red);
            font-size: 13px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .success-msg {
            color: var(--accent-green);
            font-size: 13px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 39, 68, 0.08);
        }
        
        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--accent-green);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="logo">
            <img src="/images/Wolf.png" alt="WolfeWaveSignals">
        </div>
        
        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Link wird √ºberpr√ºft...</p>
        </div>
        
        <!-- Form State -->
        <div id="formState" style="display: none;">
            <div class="reset-header">
                <div class="reset-icon">üîê</div>
                <h1>Neues Passwort setzen</h1>
                <p>Gib dein neues Passwort ein</p>
            </div>
            
            <div class="input-group">
                <label>Neues Passwort</label>
                <input type="password" id="newPassword" placeholder="Mind. 6 Zeichen">
            </div>
            
            <div class="input-group">
                <label>Passwort best√§tigen</label>
                <input type="password" id="confirmPassword" placeholder="Passwort wiederholen">
            </div>
            
            <div class="error-msg" id="errorMsg"></div>
            <div class="success-msg" id="successMsg"></div>
            
            <button class="reset-btn" id="resetBtn" onclick="resetPassword()">Passwort √§ndern</button>
        </div>
        
        <!-- Error State -->
        <div id="errorState" style="display: none;">
            <div class="reset-header">
                <div class="reset-icon">‚ùå</div>
                <h1>Link ung√ºltig</h1>
                <p id="errorDescription">Der Link ist abgelaufen oder ung√ºltig.</p>
            </div>
            <a href="/" class="back-link">‚Üê Neuen Link anfordern</a>
        </div>
        
        <a href="/" class="back-link" id="backLink" style="display: none;">‚Üê Zur√ºck zur Startseite</a>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://ufqglmqiuyasszieprsr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcWdsbXFpdXlhc3N6aWVwcnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzODAzNDQsImV4cCI6MjA4Mzk1NjM0NH0.F2pfyfNNSr8hqZYowjDIbXmek-GvmpyZRwIEUaC3h-4';
        
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let isReady = false;
        let currentSession = null;
        
        // Check for token on page load
        async function initPage() {
            const params = new URLSearchParams(window.location.search);
            const tokenHash = params.get('token_hash');
            const type = params.get('type');
            
            console.log('Token hash:', tokenHash);
            console.log('Type:', type);
            
            if (!tokenHash || type !== 'recovery') {
                showError('Ung√ºltiger Link. Bitte fordere einen neuen an.');
                return;
            }
            
            try {
                // Verify the OTP token
                const { data, error } = await supabaseClient.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: 'recovery'
                });
                
                console.log('Verify result:', data, error);
                
                if (error) {
                    throw error;
                }
                
                if (data && data.session) {
                    // Successfully verified - save session and show form
                    currentSession = data.session;
                    isReady = true;
                    showForm();
                } else {
                    throw new Error('Token ist abgelaufen oder wurde bereits verwendet.');
                }
                
            } catch (error) {
                console.error('Verify error:', error);
                showError(error.message || 'Link ist abgelaufen oder ung√ºltig.');
            }
        }
        
        function showForm() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('formState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('backLink').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('formState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorDescription').textContent = message;
        }
        
        async function resetPassword() {
            if (!isReady || !currentSession) {
                document.getElementById('errorMsg').textContent = 'Session abgelaufen. Bitte fordere einen neuen Link an.';
                return;
            }
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMsg');
            const successEl = document.getElementById('successMsg');
            const btn = document.getElementById('resetBtn');
            
            errorEl.textContent = '';
            successEl.textContent = '';
            
            if (!newPassword || !confirmPassword) {
                errorEl.textContent = 'Bitte beide Felder ausf√ºllen';
                return;
            }
            
            if (newPassword.length < 6) {
                errorEl.textContent = 'Passwort muss mind. 6 Zeichen haben';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passw√∂rter stimmen nicht √ºberein';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Wird ge√§ndert...';
            
            try {
                // Use the session's access token directly via REST API
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${currentSession.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                
                console.log('Update response status:', response.status);
                
                if (!response.ok) {
                    const errData = await response.json();
                    console.error('Update error data:', errData);
                    throw new Error(errData.error_description || errData.message || 'Fehler beim √Ñndern');
                }
                
                const data = await response.json();
                console.log('Update result:', data);
                
                successEl.textContent = '‚úì Passwort erfolgreich ge√§ndert!';
                btn.textContent = 'Weiterleiten...';
                
                // Redirect to home after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Update error:', error);
                errorEl.textContent = error.message || 'Fehler beim √Ñndern des Passworts';
                btn.disabled = false;
                btn.textContent = 'Passwort √§ndern';
            }
        }
        
        // Enter key support
        document.getElementById('confirmPassword').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') resetPassword();
        });
        
        // Start verification on page load
        initPage();
    </script>
</body>
</html>
