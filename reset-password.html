<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur√ºcksetzen - WolfeWaveSignals</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0c0c0c;
            --bg-card: #141414;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
            --border-color: #1f1f1f;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .reset-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .reset-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .reset-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-green);
        }
        
        .error-msg {
            color: var(--accent-red);
            font-size: 13px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .success-msg {
            color: var(--accent-green);
            font-size: 13px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-green), #00cc6a);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        
        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--accent-green);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="logo">
            <img src="/images/Wolf.png" alt="WolfeWaveSignals">
        </div>
        <div class="reset-header">
            <div class="reset-icon">üîê</div>
            <h1>Neues Passwort setzen</h1>
            <p>Gib dein neues Passwort ein</p>
        </div>
        
        <div class="input-group">
            <label>Neues Passwort</label>
            <input type="password" id="newPassword" placeholder="Mind. 6 Zeichen">
        </div>
        
        <div class="input-group">
            <label>Passwort best√§tigen</label>
            <input type="password" id="confirmPassword" placeholder="Passwort wiederholen">
        </div>
        
        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>
        
        <button class="reset-btn" id="resetBtn" onclick="resetPassword()">Passwort √§ndern</button>
        
        <a href="/" class="back-link">‚Üê Zur√ºck zur Startseite</a>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://ufqglmqiuyasszieprsr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcWdsbXFpdXlhc3N6aWVwcnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NDM4MTksImV4cCI6MjA1MjQxOTgxOX0.xB5JmB_Ekg89J5dKb-r4qT3Rq2a2ptVkIafB3J2FpTM';
        
        // Get access token from URL hash or query params
        function getTokenFromUrl() {
            // Try hash first (for manual token format)
            const hash = window.location.hash.substring(1);
            if (hash) {
                const hashParams = new URLSearchParams(hash);
                const token = hashParams.get('access_token');
                if (token && token.length > 20) return token;
            }
            
            // Try query params (for ConfirmationURL format)
            const queryParams = new URLSearchParams(window.location.search);
            const token = queryParams.get('token');
            if (token) return token;
            
            // Check for token_hash (newer Supabase format)
            const tokenHash = queryParams.get('token_hash');
            if (tokenHash) return tokenHash;
            
            return null;
        }
        
        function getTokenType() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const hashParams = new URLSearchParams(hash);
                return hashParams.get('type') || 'recovery';
            }
            const queryParams = new URLSearchParams(window.location.search);
            return queryParams.get('type') || 'recovery';
        }
        
        const accessToken = getTokenFromUrl();
        const tokenType = getTokenType();
        
        if (!accessToken) {
            document.getElementById('errorMsg').textContent = 'Ung√ºltiger oder abgelaufener Link. Bitte fordere einen neuen an.';
            document.getElementById('resetBtn').disabled = true;
        }
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMsg');
            const successEl = document.getElementById('successMsg');
            const btn = document.getElementById('resetBtn');
            
            errorEl.textContent = '';
            successEl.textContent = '';
            
            if (!newPassword || !confirmPassword) {
                errorEl.textContent = 'Bitte beide Felder ausf√ºllen';
                return;
            }
            
            if (newPassword.length < 6) {
                errorEl.textContent = 'Passwort muss mind. 6 Zeichen haben';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passw√∂rter stimmen nicht √ºberein';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Wird ge√§ndert...';
            
            try {
                const queryParams = new URLSearchParams(window.location.search);
                const tokenHash = queryParams.get('token_hash');
                
                if (!tokenHash) {
                    throw new Error('Kein g√ºltiger Token gefunden');
                }
                
                // Step 1: Verify the token and get session
                const verifyResponse = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        type: 'recovery',
                        token_hash: tokenHash
                    })
                });
                
                if (!verifyResponse.ok) {
                    const errData = await verifyResponse.json();
                    throw new Error(errData.error_description || errData.msg || 'Token ung√ºltig oder abgelaufen');
                }
                
                const session = await verifyResponse.json();
                console.log('Session received:', session);
                
                // Step 2: Use the access token to update password
                const accessToken = session.access_token;
                if (!accessToken) {
                    throw new Error('Keine Sitzung erhalten');
                }
                
                const updateResponse = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                
                if (!updateResponse.ok) {
                    const errData = await updateResponse.json();
                    throw new Error(errData.error_description || errData.msg || 'Passwort konnte nicht ge√§ndert werden');
                }
                
                successEl.textContent = '‚úì Passwort erfolgreich ge√§ndert!';
                btn.textContent = 'Weiterleiten...';
                
                // Redirect to home after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                errorEl.textContent = error.message;
                btn.disabled = false;
                btn.textContent = 'Passwort √§ndern';
            }
        }
        
        // Enter key support
        document.getElementById('confirmPassword').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') resetPassword();
        });
    </script>
</body>
</html>
