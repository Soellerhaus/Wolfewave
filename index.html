<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfeWaveSignals - Professional Trading Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0c0c0c;
            --bg-card: #141414;
            --bg-hover: #1a1a1a;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
            --border-color: #1f1f1f;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: rgba(12, 12, 12, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-green), #00cc6a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo span {
            color: var(--accent-green);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .filters {
            display: flex;
            gap: 12px;
        }

        .filter-select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:hover {
            border-color: var(--accent-green);
        }

        /* Tabs */
        .tabs-section {
            padding: 20px 40px 0;
        }

        .tabs {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent-green);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-green);
        }

        .tab-badge {
            background: var(--accent-green);
            color: #000;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Stats */
        .stats-section {
            padding: 24px 40px;
            display: flex;
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            min-width: 120px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Main Grid */
        .main {
            padding: 0 40px 40px;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        /* Signal Card */
        .signal-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .signal-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* NEW Signal Animation */
        .signal-card.is-new {
            border-color: rgba(0, 255, 136, 0.5);
            animation: glowNew 3s ease-in-out infinite;
        }

        @keyframes glowNew {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.4); }
        }

        .new-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--accent-green);
            color: #000;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 4px;
            z-index: 10;
            animation: newPulse 1.5s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes newPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Image Section */
        .signal-image-container {
            position: relative;
            height: 240px;
            overflow: hidden;
        }

        .signal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .signal-card:hover .signal-image {
            transform: scale(1.02);
        }

        .signal-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .badge-bullish {
            background: var(--accent-green);
            color: #000;
        }

        .badge-bearish {
            background: var(--accent-red);
            color: #fff;
        }

        .signal-tags {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
        }

        .signal-tag {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            color: #fff;
        }

        /* Info Section */
        .signal-info {
            padding: 16px 20px 20px;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .signal-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .signal-symbol {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .signal-time {
            text-align: right;
        }

        .signal-date {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .signal-ago {
            font-size: 10px;
            color: var(--accent-green);
            margin-top: 2px;
        }

        /* Price Grid */
        .price-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 12px;
        }

        .price-item {
            text-align: center;
        }

        .price-label {
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .price-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .price-pct {
            font-size: 10px;
            margin-top: 1px;
        }

        .pct-green { color: var(--accent-green); }
        .pct-red { color: var(--accent-red); }

        /* RR Badge */
        .rr-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding: 6px 12px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .rr-badge span {
            color: var(--accent-green);
        }

        /* Last Update */
        .update-bar {
            padding: 12px 40px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .update-bar .refresh-icon {
            animation: spin 2s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .update-bar.refreshing .refresh-icon {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 32px;
            color: #fff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 12px;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }

            .header-right {
                flex-direction: column;
                width: 100%;
            }

            .tabs-section, .stats-section, .main {
                padding-left: 16px;
                padding-right: 16px;
            }

            .signals-grid {
                grid-template-columns: 1fr;
            }

            .signal-image-container {
                height: 200px;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üê∫</div>
            <div>Wolfe<span>Wave</span>Signals</div>
        </div>
        <div class="header-right">

                <span class="tab-badge" id="newCount">0</span>
            </button>

    </section>

        <div class="stat-card">

        </div>
        <div class="stat-card">
            <div class="stat-number" id="bullishCount">‚Äî</div>
            <div class="stat-label">Bullish</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="bearishCount">‚Äî</div>
            <div class="stat-label">Bearish</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="todayCount">‚Äî</div>

    </section>

    </main>

    <div class="update-bar" id="updateBar">
        <span class="refresh-icon">‚Üª</span>
        <span>Letzte Aktualisierung: <span id="lastUpdate">‚Äî</span></span>
        <span>‚Ä¢ N√§chste in <span id="nextUpdate">5:00</span></span>
    </div>

    <footer class="footer">
        wolfewavesignals.com
    </footer>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">‚úï</span>
        <img id="modalImage" src="" alt="Signal Chart">
    </div>

    <script>
        const SUPABASE_URL = 'https://ufqglmqiuyasszieprsr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcWdsbXFpdXlhc3N6aWVwcnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzODAzNDQsImV4cCI6MjA4Mzk1NjM0NH0.F2pfyfNNSr8hqZYowjDIbXmek-GvmpyZRwIEUaC3h-4';
        const STORAGE_URL = `${SUPABASE_URL}/storage/v1/object/public/signals`;

        let allSignals = [];
        let currentTab = 'all';
        let countdown = 300; // 5 minutes in seconds
        let previousSignalIds = new Set();

        async function fetchSignals() {
            const updateBar = document.getElementById('updateBar');
            updateBar.classList.add('refreshing');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/signals?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const newSignals = await response.json();
                
                // Check for new signals
                const currentIds = new Set(newSignals.map(s => s.id));
                const brandNewIds = new Set();
                
                if (previousSignalIds.size > 0) {
                    newSignals.forEach(s => {
                        if (!previousSignalIds.has(s.id)) {
                            brandNewIds.add(s.id);
                        }
                    });
                }
                
                previousSignalIds = currentIds;
                allSignals = newSignals.map(s => ({
                    ...s,
                    justAdded: brandNewIds.has(s.id)
                }));
                
                updateStats();
                applyFiltersAndRender();
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('de-DE');
                countdown = 300;
                
            } catch (error) {
                console.error('Error:', error);
            }
            
            setTimeout(() => updateBar.classList.remove('refreshing'), 1000);
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            document.getElementById('totalSignals').textContent = allSignals.length;
            document.getElementById('bullishCount').textContent = allSignals.filter(s => s.direction === 'BULLISH').length;
            document.getElementById('bearishCount').textContent = allSignals.filter(s => s.direction === 'BEARISH').length;
            
            const todaySignals = allSignals.filter(s => new Date(s.created_at) >= today);
            document.getElementById('todayCount').textContent = todaySignals.length;
            
            // New signals (last 2 hours)
            const twoHoursAgo = new Date(now - 2 * 60 * 60 * 1000);
            const newSignals = allSignals.filter(s => new Date(s.created_at) >= twoHoursAgo);
            document.getElementById('newCount').textContent = newSignals.length;
        }

        function getFilteredSignals() {
            const market = document.getElementById('filterMarket').value;
            const timeframe = document.getElementById('filterTimeframe').value;
            const direction = document.getElementById('filterDirection').value;
            
            let filtered = [...allSignals];
            
            // Tab filter
            const now = new Date();
            const twoHoursAgo = new Date(now - 2 * 60 * 60 * 1000);
            
            if (currentTab === 'new') {
                filtered = filtered.filter(s => new Date(s.created_at) >= twoHoursAgo);
            } else if (currentTab === 'bullish') {
                filtered = filtered.filter(s => s.direction === 'BULLISH');
            } else if (currentTab === 'bearish') {
                filtered = filtered.filter(s => s.direction === 'BEARISH');
            }
            
            // Dropdown filters
            if (market) filtered = filtered.filter(s => s.market === market);
            if (timeframe) filtered = filtered.filter(s => s.timeframe === timeframe);
            if (direction) filtered = filtered.filter(s => s.direction === direction);
            
            return filtered;
        }

        function applyFiltersAndRender() {
            const filtered = getFilteredSignals();
            renderSignals(filtered);
        }

        function isNewSignal(createdAt) {
            const now = new Date();
            const signalTime = new Date(createdAt);
            const hoursDiff = (now - signalTime) / (1000 * 60 * 60);
            return hoursDiff < 2; // Less than 2 hours old
        }

        function getTimeAgo(createdAt) {
            const now = new Date();
            const signalTime = new Date(createdAt);
            const diffMs = now - signalTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `vor ${diffMins} Min`;
            if (diffHours < 24) return `vor ${diffHours} Std`;
            return `vor ${diffDays} Tag${diffDays > 1 ? 'en' : ''}`;
        }

        function renderSignals(signals) {
            const grid = document.getElementById('signalsGrid');
            
            if (signals.length === 0) {
                grid.innerHTML = '<div class="loading"><p>Keine Signale gefunden</p></div>';
                return;
            }

            grid.innerHTML = signals.map(signal => {
                const imageUrl = signal.image_path ? 
                    (signal.image_path.startsWith('http') ? signal.image_path : `${STORAGE_URL}/${signal.image_path}`) : '';
                
                const isBullish = signal.direction === 'BULLISH';
                const isNew = isNewSignal(signal.created_at);
                const tp1Pct = signal.tp1_pct ? Math.abs(signal.tp1_pct).toFixed(1) : '‚Äî';
                const slPct = signal.sl_pct ? Math.abs(signal.sl_pct).toFixed(1) : '‚Äî';

                return `
                    <div class="signal-card ${isNew ? 'is-new' : ''} ${signal.justAdded ? 'just-added' : ''}" onclick="openModal('${imageUrl}')">
                        ${isNew ? '<div class="new-badge">NEU</div>' : ''}
                        <div class="signal-image-container">
                            ${imageUrl ? `<img class="signal-image" src="${imageUrl}" alt="${signal.symbol}" loading="lazy">` : ''}
                            <span class="signal-badge ${isBullish ? 'badge-bullish' : 'badge-bearish'}">
                                ${signal.direction}
                            </span>
                            <div class="signal-tags">
                                <span class="signal-tag">${signal.market || 'N/A'}</span>
                                <span class="signal-tag">${signal.timeframe || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="signal-info">
                            <div class="signal-header">
                                <div>
                                    <div class="signal-title">${signal.symbol_name || signal.symbol}</div>
                                    <div class="signal-symbol">${signal.symbol}</div>
                                </div>
                                <div class="signal-time">
                                    <div class="signal-date">${formatDate(signal.created_at)}</div>
                                    <div class="signal-ago">${getTimeAgo(signal.created_at)}</div>
                                </div>
                            </div>
                            <div class="price-grid">
                                <div class="price-item">
                                    <div class="price-label">Entry</div>
                                    <div class="price-value">${formatPrice(signal.entry)}</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">Stop</div>
                                    <div class="price-value">${formatPrice(signal.sl)}</div>
                                    <div class="price-pct pct-red">-${slPct}%</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">TP1</div>
                                    <div class="price-value">${formatPrice(signal.tp1)}</div>
                                    <div class="price-pct pct-green">+${tp1Pct}%</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">TP2</div>
                                    <div class="price-value">${formatPrice(signal.tp2)}</div>
                                </div>
                            </div>
                            <div class="rr-badge">
                                R/R <span>1:${signal.rr?.toFixed(1) || '‚Äî'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatPrice(price) {
            if (!price) return '‚Äî';
            return parseFloat(price).toFixed(2);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE');
        }

        function openModal(imageUrl) {
            if (!imageUrl) return;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Tab handling
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                applyFiltersAndRender();
            });
        });

        // Filter handling
        document.getElementById('filterMarket').addEventListener('change', applyFiltersAndRender);
        document.getElementById('filterTimeframe').addEventListener('change', applyFiltersAndRender);
        document.getElementById('filterDirection').addEventListener('change', applyFiltersAndRender);

        // Modal handling
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') closeModal();
        });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        // Countdown timer
        function updateCountdown() {
            countdown--;
            if (countdown <= 0) {
                fetchSignals();
            } else {
                const mins = Math.floor(countdown / 60);
                const secs = countdown % 60;
                document.getElementById('nextUpdate').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize
        fetchSignals();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
