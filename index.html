<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfeWaveSignals - Professional Trading Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0c0c0c;
            --bg-card: #141414;
            --bg-hover: #1a1a1a;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
            --border-color: #1f1f1f;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: rgba(12, 12, 12, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-green), #00cc6a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo span {
            color: var(--accent-green);
        }

        .filters {
            display: flex;
            gap: 12px;
        }

        .filter-select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:hover {
            border-color: var(--accent-green);
        }

        /* Stats */
        .stats-section {
            padding: 30px 40px;
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 28px;
            min-width: 140px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Main Grid */
        .main {
            padding: 0 40px 40px;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        /* Signal Card - NEW DESIGN */
        .signal-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .signal-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Image Section - 75% */
        .signal-image-container {
            position: relative;
            height: 280px;
            overflow: hidden;
        }

        .signal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .signal-card:hover .signal-image {
            transform: scale(1.02);
        }

        /* Badge overlay on image */
        .signal-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .badge-bullish {
            background: var(--accent-green);
            color: #000;
        }

        .badge-bearish {
            background: var(--accent-red);
            color: #fff;
        }

        /* Market/TF overlay */
        .signal-tags {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
        }

        .signal-tag {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            color: #fff;
        }

        /* Info Section - 25% */
        .signal-info {
            padding: 20px;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .signal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .signal-symbol {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .signal-date {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Price Grid */
        .price-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 14px;
        }

        .price-item {
            text-align: center;
        }

        .price-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .price-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .price-pct {
            font-size: 11px;
            margin-top: 2px;
        }

        .pct-green { color: var(--accent-green); }
        .pct-red { color: var(--accent-red); }

        /* RR Badge */
        .rr-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 14px;
            padding: 8px 14px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .rr-badge span {
            color: var(--accent-green);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 32px;
            color: #fff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }

            .stats-section, .main {
                padding-left: 20px;
                padding-right: 20px;
            }

            .signals-grid {
                grid-template-columns: 1fr;
            }

            .signal-image-container {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üê∫</div>
            <div>Wolfe<span>Wave</span>Signals</div>
        </div>
        <div class="filters">
            <select class="filter-select" id="filterMarket">
                <option value="">Alle M√§rkte</option>
                <option value="DAX">DAX</option>
                <option value="NASDAQ">NASDAQ</option>
                <option value="NYSE">NYSE</option>
                <option value="SP500">S&P 500</option>
                <option value="FOREX">Forex</option>
                <option value="OTHER">Andere</option>
            </select>
            <select class="filter-select" id="filterTimeframe">
                <option value="">Alle Timeframes</option>
                <option value="H1">H1</option>
                <option value="H4">H4</option>
                <option value="D1">Daily</option>
                <option value="W1">Weekly</option>
            </select>
            <select class="filter-select" id="filterDirection">
                <option value="">Alle Richtungen</option>
                <option value="BULLISH">Bullish</option>
                <option value="BEARISH">Bearish</option>
            </select>
        </div>
    </header>

    <section class="stats-section">
        <div class="stat-card">
            <div class="stat-number" id="totalSignals">‚Äî</div>
            <div class="stat-label">Aktive Signale</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="bullishCount">‚Äî</div>
            <div class="stat-label">Bullish</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="bearishCount">‚Äî</div>
            <div class="stat-label">Bearish</div>
        </div>
    </section>

    <main class="main">
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Lade Signale...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        wolfewavesignals.com
    </footer>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">‚úï</span>
        <img id="modalImage" src="" alt="Signal Chart">
    </div>

    <script>
        const SUPABASE_URL = 'https://ufqglmqiuyasszieprsr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcWdsbXFpdXlhc3N6aWVwcnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzODAzNDQsImV4cCI6MjA4Mzk1NjM0NH0.F2pfyfNNSr8hqZYowjDIbXmek-GvmpyZRwIEUaC3h-4';
        const STORAGE_URL = `${SUPABASE_URL}/storage/v1/object/public/signals`;

        let allSignals = [];

        async function fetchSignals() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/signals?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                allSignals = await response.json();
                updateStats();
                renderSignals(allSignals);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('signalsGrid').innerHTML = '<div class="loading"><p>Fehler beim Laden</p></div>';
            }
        }

        function updateStats() {
            document.getElementById('totalSignals').textContent = allSignals.length;
            document.getElementById('bullishCount').textContent = allSignals.filter(s => s.direction === 'BULLISH').length;
            document.getElementById('bearishCount').textContent = allSignals.filter(s => s.direction === 'BEARISH').length;
        }

        function renderSignals(signals) {
            const grid = document.getElementById('signalsGrid');
            
            if (signals.length === 0) {
                grid.innerHTML = '<div class="loading"><p>Keine Signale gefunden</p></div>';
                return;
            }

            grid.innerHTML = signals.map(signal => {
                const imageUrl = signal.image_path ? 
                    (signal.image_path.startsWith('http') ? signal.image_path : `${STORAGE_URL}/${signal.image_path}`) : '';
                
                const isBullish = signal.direction === 'BULLISH';
                const tp1Pct = signal.tp1_pct ? Math.abs(signal.tp1_pct).toFixed(1) : '‚Äî';
                const slPct = signal.sl_pct ? Math.abs(signal.sl_pct).toFixed(1) : '‚Äî';

                return `
                    <div class="signal-card" onclick="openModal('${imageUrl}')">
                        <div class="signal-image-container">
                            ${imageUrl ? `<img class="signal-image" src="${imageUrl}" alt="${signal.symbol}" loading="lazy">` : ''}
                            <div class="signal-tags">
                                <span class="signal-tag">${signal.market || 'N/A'}</span>
                                <span class="signal-tag">${signal.timeframe || 'N/A'}</span>
                            </div>
                            <span class="signal-badge ${isBullish ? 'badge-bullish' : 'badge-bearish'}">
                                ${signal.direction}
                            </span>
                        </div>
                        <div class="signal-info">
                            <div class="signal-header">
                                <div>
                                    <div class="signal-title">${signal.symbol_name || signal.symbol}</div>
                                    <div class="signal-symbol">${signal.symbol}</div>
                                </div>
                                <div class="signal-date">${formatDate(signal.created_at)}</div>
                            </div>
                            <div class="price-grid">
                                <div class="price-item">
                                    <div class="price-label">Entry</div>
                                    <div class="price-value">${formatPrice(signal.entry)}</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">Stop</div>
                                    <div class="price-value">${formatPrice(signal.sl)}</div>
                                    <div class="price-pct pct-red">-${slPct}%</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">TP1</div>
                                    <div class="price-value">${formatPrice(signal.tp1)}</div>
                                    <div class="price-pct pct-green">+${tp1Pct}%</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">TP2</div>
                                    <div class="price-value">${formatPrice(signal.tp2)}</div>
                                </div>
                            </div>
                            <div class="rr-badge">
                                Risk/Reward <span>1:${signal.rr?.toFixed(1) || '‚Äî'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatPrice(price) {
            if (!price) return '‚Äî';
            return parseFloat(price).toFixed(2);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE');
        }

        function filterSignals() {
            const market = document.getElementById('filterMarket').value;
            const timeframe = document.getElementById('filterTimeframe').value;
            const direction = document.getElementById('filterDirection').value;

            let filtered = allSignals;
            if (market) filtered = filtered.filter(s => s.market === market);
            if (timeframe) filtered = filtered.filter(s => s.timeframe === timeframe);
            if (direction) filtered = filtered.filter(s => s.direction === direction);

            renderSignals(filtered);
        }

        function openModal(imageUrl) {
            if (!imageUrl) return;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        document.getElementById('filterMarket').addEventListener('change', filterSignals);
        document.getElementById('filterTimeframe').addEventListener('change', filterSignals);
        document.getElementById('filterDirection').addEventListener('change', filterSignals);
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') closeModal();
        });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        fetchSignals();
        setInterval(fetchSignals, 5 * 60 * 1000);
    </script>
</body>
</html>
