<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfe Wave Signals - Trading Signale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .logo-text span {
            color: #4ade80;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #2a2a2a;
            border-color: #4ade80;
        }

        .filter-btn.active {
            background: #4ade80;
            color: #000;
            border-color: #4ade80;
        }

        select.filter-btn {
            min-width: 120px;
        }

        /* Main Content */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4ade80;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        /* Signal Grid */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Signal Card */
        .signal-card {
            background: #141414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #252525;
            transition: all 0.3s;
        }

        .signal-card:hover {
            border-color: #4ade80;
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(74, 222, 128, 0.1);
        }

        .signal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #1a1a1a;
            cursor: pointer;
        }

        .signal-content {
            padding: 16px;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .signal-title {
            font-size: 16px;
            font-weight: 600;
        }

        .signal-symbol {
            color: #888;
            font-size: 13px;
            margin-top: 2px;
        }

        .signal-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-bullish {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }

        .badge-bearish {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .signal-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .meta-tag {
            background: #1e1e1e;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #888;
        }

        .signal-prices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 6px;
        }

        .price-label {
            color: #666;
            font-size: 12px;
        }

        .price-value {
            font-weight: 600;
            font-size: 13px;
        }

        .price-pct {
            font-size: 11px;
            margin-left: 4px;
        }

        .pct-positive {
            color: #4ade80;
        }

        .pct-negative {
            color: #ef4444;
        }

        .signal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #252525;
        }

        .signal-rr {
            font-size: 13px;
        }

        .signal-rr span {
            color: #4ade80;
            font-weight: 600;
        }

        .signal-date {
            font-size: 12px;
            color: #666;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #444;
            font-size: 13px;
            border-top: 1px solid #1a1a1a;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
            }
            
            .stat {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üê∫</span>
                <span class="logo-text">Wolfe<span>Wave</span>Signals</span>
            </div>
            <div class="filters">
                <select class="filter-btn" id="filterMarket">
                    <option value="">Alle M√§rkte</option>
                    <option value="DAX">DAX</option>
                    <option value="USA">USA</option>
                    <option value="NASDAQ">NASDAQ</option>
                    <option value="SP500">S&P 500</option>
                    <option value="FOREX">Forex</option>
                    <option value="OTHER">Andere</option>
                </select>
                <select class="filter-btn" id="filterTimeframe">
                    <option value="">Alle Timeframes</option>
                    <option value="M5">M5</option>
                    <option value="M15">M15</option>
                    <option value="H1">H1</option>
                    <option value="H4">H4</option>
                    <option value="D1">Daily</option>
                    <option value="W1">Weekly</option>
                </select>
                <select class="filter-btn" id="filterDirection">
                    <option value="">Alle Richtungen</option>
                    <option value="BULLISH">Bullish</option>
                    <option value="BEARISH">Bearish</option>
                </select>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalSignals">-</div>
                <div class="stat-label">Aktive Signale</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bullishCount">-</div>
                <div class="stat-label">Bullish</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bearishCount">-</div>
                <div class="stat-label">Bearish</div>
            </div>
        </div>

        <div class="signals-grid" id="signalsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Lade Signale...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>wolfewavesignals.com</p>
    </footer>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Signal Chart">
        </div>
    </div>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://ufqglmqiuyasszieprsr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcWdsbXFpdXlhc3N6aWVwcnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzODAzNDQsImV4cCI6MjA4Mzk1NjM0NH0.F2pfyfNNSr8hqZYowjDIbXmek-GvmpyZRwIEUaC3h-4';
        const STORAGE_URL = `${SUPABASE_URL}/storage/v1/object/public/signals`;

        let allSignals = [];

        // Fetch signals from Supabase
        async function fetchSignals() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/signals?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                allSignals = await response.json();
                updateStats();
                renderSignals(allSignals);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('signalsGrid').innerHTML = `
                    <div class="empty-state">
                        <p>Fehler beim Laden der Signale</p>
                    </div>
                `;
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalSignals').textContent = allSignals.length;
            document.getElementById('bullishCount').textContent = allSignals.filter(s => s.direction === 'BULLISH').length;
            document.getElementById('bearishCount').textContent = allSignals.filter(s => s.direction === 'BEARISH').length;
        }

        // Render signals
        function renderSignals(signals) {
            const grid = document.getElementById('signalsGrid');
            
            if (signals.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <p>Keine Signale gefunden</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = signals.map(signal => {
                const imageUrl = signal.image_path ? 
                    (signal.image_path.startsWith('http') ? signal.image_path : `${STORAGE_URL}/${signal.image_path}`) : 
                    '';
                
                const badgeClass = signal.direction === 'BULLISH' ? 'badge-bullish' : 'badge-bearish';
                const slPctClass = signal.sl_pct < 0 ? 'pct-negative' : 'pct-positive';
                const tp1PctClass = signal.tp1_pct > 0 ? 'pct-positive' : 'pct-negative';

                return `
                    <div class="signal-card">
                        ${imageUrl ? `<img class="signal-image" src="${imageUrl}" alt="${signal.symbol}" onclick="openModal('${imageUrl}')" loading="lazy">` : ''}
                        <div class="signal-content">
                            <div class="signal-header">
                                <div>
                                    <div class="signal-title">${signal.symbol_name || signal.symbol}</div>
                                    <div class="signal-symbol">${signal.symbol}</div>
                                </div>
                                <span class="signal-badge ${badgeClass}">${signal.direction}</span>
                            </div>
                            
                            <div class="signal-meta">
                                <span class="meta-tag">${signal.market}</span>
                                <span class="meta-tag">${signal.timeframe}</span>
                            </div>
                            
                            <div class="signal-prices">
                                <div class="price-row">
                                    <span class="price-label">Entry</span>
                                    <span class="price-value">${formatPrice(signal.entry)}</span>
                                </div>
                                <div class="price-row">
                                    <span class="price-label">SL</span>
                                    <span class="price-value">
                                        ${formatPrice(signal.sl)}
                                        <span class="price-pct ${slPctClass}">(${formatPct(signal.sl_pct)}%)</span>
                                    </span>
                                </div>
                                <div class="price-row">
                                    <span class="price-label">TP1</span>
                                    <span class="price-value">
                                        ${formatPrice(signal.tp1)}
                                        <span class="price-pct ${tp1PctClass}">(+${formatPct(signal.tp1_pct)}%)</span>
                                    </span>
                                </div>
                                <div class="price-row">
                                    <span class="price-label">TP2</span>
                                    <span class="price-value">${formatPrice(signal.tp2)}</span>
                                </div>
                            </div>
                            
                            <div class="signal-footer">
                                <div class="signal-rr">RR: <span>1:${signal.rr?.toFixed(1) || '-'}</span></div>
                                <div class="signal-date">${formatDate(signal.created_at)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format helpers
        function formatPrice(price) {
            if (!price) return '-';
            return parseFloat(price).toFixed(2);
        }

        function formatPct(pct) {
            if (!pct) return '-';
            return parseFloat(pct).toFixed(1);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Filter signals
        function filterSignals() {
            const market = document.getElementById('filterMarket').value;
            const timeframe = document.getElementById('filterTimeframe').value;
            const direction = document.getElementById('filterDirection').value;

            let filtered = allSignals;

            if (market) filtered = filtered.filter(s => s.market === market);
            if (timeframe) filtered = filtered.filter(s => s.timeframe === timeframe);
            if (direction) filtered = filtered.filter(s => s.direction === direction);

            renderSignals(filtered);
        }

        // Modal functions
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Event listeners
        document.getElementById('filterMarket').addEventListener('change', filterSignals);
        document.getElementById('filterTimeframe').addEventListener('change', filterSignals);
        document.getElementById('filterDirection').addEventListener('change', filterSignals);

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        fetchSignals();

        // Auto-refresh every 5 minutes
        setInterval(fetchSignals, 5 * 60 * 1000);
    </script>
</body>
</html>
